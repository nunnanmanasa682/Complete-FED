<!DOCTYPE html>
<html>
<head>
    <title>Task One</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h1>Task One</h1>
    <h5>Storing input textbox value into an array, displaying the separate Even Array and Odd Array using Javascript</h5>
    <label for="numberInput">Task value*</label><br/>
    <!-- Use type="text" to accept both numbers and alphabets -->
    <input type="text" id="numberInput">
    <br/> <br />
    <button onclick="checkEvenOdd()">Submit</button>
    <p id="result"></p>
    
    <script>
        function checkEvenOdd() {
            var inputValue = document.getElementById("numberInput").value;
            var resultElement = document.getElementById("result");
            
            // Use regular expression to check if the input contains at least one digit
            if (/\d/.test(inputValue)) {
                var number = parseInt(inputValue);
                if (!isNaN(number)) {
                    if (number % 2 === 0) {
                        resultElement.textContent = number + " is even.";
                    } else {
                        resultElement.textContent = number + " is odd.";
                    }
                } else {
                    resultElement.textContent = "Invalid input: not a valid number.";
                }
            } else {
                resultElement.textContent = "The Task Value field contains only numbers..";
            }
        }
    </script>
</body>
</html>
